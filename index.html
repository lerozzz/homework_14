<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container"></div>
    <div class="row">
        <div class="col col-lg-12 text-center">
        </div>
    </div>

    <div class="weather-table-row">
        <div class="weather featured">
            <form>
                <label for="cities">Выберите город:</label>
                <select id="cities">
                    <option value="Astana">Астана</option>
                    <option value="Atyrau">Атырау</option>
                    <option value="Almaty">Алматы</option>
                </select>
            </form>

            <p class="name">Saint-Petesburg</p>
            <hr>

            <p class="temperature">10&deg;</p>
            <hr>
            <p class="description">Clouds</p>
            <hr>

            <ul class="icon">
                <li>Feature 1</li>
            </ul>

            <button class="button-primary">Go</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
